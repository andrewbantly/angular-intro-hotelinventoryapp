<h2>Welcome to {{hotelName}}</h2>
<div [hidden]="hideRooms">

    Number of rooms:
    <div 
    [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}"
    [innerText]="numberOfRooms"></div>

</div>

<!-- optional chaining  -->
{{ rooms?.availableRooms ?? 'No Rooms'}}

<!-- use ngIf as much as possible, not hidden. The element doens't exist on the DOM depending on the argument, where as hidden always exists on the DOM even when hidden -->
<div *ngIf="rooms.availableRooms > 0">
    Rooms List:
    <!-- {{roomList}} -->
    
    <table>
        <tr>
            <!-- <th>Index</th> -->
            <!-- <th>EvenOdd</th> -->
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
        </tr>
        <!-- *ngFor is like forEach loop -->
        <tr 
            [ngClass]="e ? 'even' : 'odd'" 
            *ngFor="let room of roomList; let e=even; let o=odd; let i = index"
        >
            <!-- <td>{{i}}</td> -->
            <!-- <td>{{e ? "Even" : "Odd"}}</td> -->
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.amenities }}</td>
            <td>{{ room.checkinTime }}</td>


        </tr>
    </table>

</div>

<button (click)="toggle()">Toggle</button>
