Rooms List:
<!-- {{roomList}} -->

<table class="table">
    <tr>
        <!-- <th>Index</th> -->
        <!-- <th>EvenOdd</th> -->
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
        <th>Rating</th>
        <th>Select Room</th>
    </tr>
    <!-- *ngFor is like forEach loop -->
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms let e=even; let o=odd; let i = index">
        <!-- <td>{{i}}</td> -->
        <!-- <td>{{e ? "Even" : "Odd"}}</td> -->
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType }}</td>
        <!-- PIPES transform strings, numbers, dates, etc for display. They DONT change actual data  -->
        <td>{{ room.price | currency : 'EUR'}}</td>
        <td>{{ room.amenities | titlecase }}</td>
        <td>{{ room.checkinTime | date : "short" }}</td>
        <td>{{room.rating | number : "1.1-3" : "en-us"}}</td>
        <td>
            <button class="btn btn-primary" (click)="selectRoom(room)">Select</button>
        </td>


    </tr>
</table>
