<div class="alert alert-success">
    {{successMessage}}
</div>
<form (ngSubmit)="AddRoom()">
    <div class="form-group">
        <input class="form-control" type="text" name="roomType" 
        [(ngModel)]="room.roomType"
        placeholder="Room Type" />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="amenities" placeholder="Amenities" 
        [(ngModel)]="room.amenities"
        />
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="price" placeholder="Price Per Night" 
        [(ngModel)]="room.price"
        />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="photos" placeholder="Photos (provide link)" 
        [(ngModel)]="room.photos"
        />
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkinTime" placeholder="Check-in Time" [(ngModel)]="room.checkinTime"
        />
    </div>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkoutTime" placeholder="Check-out Time" [(ngModel)]="room.checkoutTime"
        />
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="rating" placeholder="Rating" [(ngModel)]="room.rating"
        />
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
