<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
    <div class="form-group">
        <input 
            required 
            class="form-control" 
            type="text" 
            name="roomType" 
            [(ngModel)]="room.roomType"
            placeholder="Room Type" 
            [ngModelOptions]="{ updateOn: 'blur' }"
            />
        </div>
        <div class="form-group">
        <input 
            #roomAmenities="ngModel"
            required 
            minlength="5" 
            maxlength="20" 
            class="form-control" 
            type="text" 
            name="amenities" 
            placeholder="Amenities" 
            [(ngModel)]="room.amenities"
            />
            <div class="alert alert-danger" role="alert" *ngIf="roomAmenities.errors?.['minlength']">
                <!-- {{roomAmenities.errors | json}} -->
                Amentities should be at least five characters. 
            </div>
            <div *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']">
                Please provide the amenities
            </div>
        </div>
        <div class="form-group">
            <input 
            required 
            class="form-control" 
            type="number" 
            name="price" 
            placeholder="Price Per Night" 
            [(ngModel)]="room.price"
            />
        </div>
    <div class="form-group">
        <input 
        required 
        class="form-control" 
        type="text" 
        name="photos" 
        placeholder="Photos (provide link)" 
        [(ngModel)]="room.photos"
        />
    </div>
    <div class="form-group">
        <input 
        class="form-control" 
        type="datetime" 
        name="checkinTime" 
        placeholder="Check-in Time" 
        [(ngModel)]="room.checkinTime"
        />
    </div>
    <div class="form-group">
        <input 
        required 
        class="form-control" 
        type="datetime" 
            name="checkoutTime" 
            placeholder="Check-out Time" 
            [(ngModel)]="room.checkoutTime"
            />
        </div>
        <div class="form-group">
            <input 
            required 
            max="5"
            min="1"
            class="form-control" 
            type="number" 
            name="rating" 
            placeholder="Rating" 
            [(ngModel)]="room.rating"
            />
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    <div *ngIf="successMessage !== ''" class="alert alert-success">
        {{successMessage}}
    </div>
    <button (click)="resetForm(roomsForm)">Reset</button>
