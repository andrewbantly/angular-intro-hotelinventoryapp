<form>
    <div class="form-group">
        <input #emailControl="ngModel" hinvEmailvalidator hinvHover="steelblue" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Enter email">
        <div>{{emailControl.errors | json}}</div>
    </div>
    <div class="form-group">
        <input hinvHover="yellowgreen" type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="Login()">Login</button>
    </div>
</form>
